name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change to your default branch if different
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js (if using Node.js)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies (if using Node.js)
      run: npm ci
    
    - name: Build application (if using Node.js)
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload build folder (adjust path as needed)
        path: './'  # Change to your build output folder
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
